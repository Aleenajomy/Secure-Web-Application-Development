<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Login Page</title>
  <!-- Load reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <div class="forms-container">

      <!-- Login Form -->
      <form id="loginForm" class="form">
        <h2>Login</h2>
        <div class="input-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" pattern="[a-zA-Z0-9]{4,}" 
                 title="Username must be alphanumeric and at least 4 characters long" required />
        </div>
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword"
                 pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                 title="Password must be at least 8 characters long and include letters and numbers" required />
        </div>

        <!-- reCAPTCHA v2 Checkbox -->
    
        
      <div class="g-recaptcha" data-sitekey="6LfS444rAAAAAIzMsiFsLNYKKrMW4ULW4FvQNY0J"></div>
      <br/>

        <button type="submit">Login</button>
        <p class="switch-form">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form hidden">
        <h2>Sign Up</h2>
        <div class="input-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" pattern="[a-zA-Z0-9]{4,}" required />
        </div>
        <div class="input-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required />
        </div>
        <div class="input-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" 
                 pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
        </div>
        <button type="submit">Sign Up</button>
        <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
